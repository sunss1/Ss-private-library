<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>a16z_Complete_Canon_16-9</title>
    <style>
        :root {
            --accent: #FF2442;
            --bg: #020617;
            --text-main: #FFFFFF;
            --text-dim: #94A3B8;
            --border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', 'Helvetica Neue', 'PingFang SC', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; /* 确保定位参考正确 */
        }

        /* 返回按钮样式微调：适配该页面的设计色调 */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(15, 23, 42, 0.8); /* 适配深蓝背景 */
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid var(--accent); /* 使用红边框呼应主题 */
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 15px rgba(255, 36, 66, 0.4);
        }

        .canvas {
            width: 96vw;
            aspect-ratio: 16 / 9;
            padding: 2.5% 3.5%;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at 0% 0%, #1e293b 0%, #020617 100%);
            border: 1px solid var(--border);
            box-shadow: 0 40px 120px rgba(0,0,0,0.8);
        }

        /* 顶部标题栏 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 2%;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 1%;
        }

        .header h1 {
            font-size: 2.4vw;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .header h1 span { color: var(--accent); }

        .header-meta {
            text-align: right;
            font-size: 1vw;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* 5x5 网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1.2vw 1.5vw;
            flex: 1;
        }

        .cell {
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--border);
            padding-left: 10px;
            overflow: hidden;
        }

        .cell:hover { border-left-color: var(--accent); background: rgba(255,255,255,0.02); }

        .cell-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3px;
        }

        .id {
            font-size: 0.75vw;
            font-weight: 900;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .author {
            font-size: 0.6vw;
            color: var(--text-dim);
            font-weight: 700;
            text-transform: uppercase;
        }

        .title {
            font-size: 0.9vw;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 5px;
            color: var(--text-main);
            word-wrap: break-word;
        }

        .desc {
            font-size: 0.68vw;
            line-height: 1.4;
            color: #CBD5E1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .footer {
            margin-top: 1.5%;
            padding-top: 1%;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.75vw;
            color: #475569;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-home">← 返回首页</a>

<div class="canvas">
    <div class="header">
        <h1>THE <span>A16Z</span> READING CANON</h1>
        <div class="header-meta">Essential Logic for Modern Founders<br>2026 Master Edition</div>
    </div>

    <div class="grid">
        <div class="cell">
            <div class="cell-head"><span class="id">01</span><span class="author">Hampton Sides</span></div>
            <div class="title">The Wide Wide Sea</div>
            <div class="desc">深度复盘库克船长的最后航行。揭示极端环境下团队决策与权力结构的脆弱性，是理解不确定性风险的佳作。</div>
        </div>
        </div>

    <div class="footer">
        <div>DESIGNED BY TOP TYPOGRAPHER / 16:9 SCREEN OPTIMIZED</div>
        <div>SOURCE: ANDREESSEN HOROWITZ RECOMMENDED LIST</div>
    </div>
</div>

</body>
</html>
